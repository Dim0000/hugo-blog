{{- if .Param "toc" }}
	{{- if gt (len .TableOfContents) 32 }}
		<div class="post__toc toc">
			<div class="toc__title">{{ T "toc_title" }}</div>
			<div class="toc__menu">
				{{ .TableOfContents }}
			</div>
		</div>
	{{- end }}
{{- end }}
{{ if not hugo.IsServer }}
	{{ partial "google-adsense.html" }}
{{- end }}
