{{- if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="pagination">
	{{- if .Paginator.HasPrev }}
	<a class="pagination__item btn" href="{{ .Paginator.First.URL }}">«</a>
	<a class="pagination__item btn" href="{{ .Paginator.Prev.URL }}">‹</a>
	{{- end }}
	<span class="pagination__item pagination__item--current">
		{{- .Paginator.PageNumber }}/{{ .Paginator.TotalPages -}}
	</span>
	{{- if .Paginator.HasNext }}
	<a class="pagination__item btn" href="{{ .Paginator.Next.URL }}">›</a>
	<a class="pagination__item btn" href="{{ .Paginator.Last.URL }}">»</a>
	{{- end }}
</div>
{{- end }}
