{{- if .Params.tags }}
<div class="meta__item-categories meta__item">
	{{ partial "svg/tag.svg" (dict "class" "meta__icon") }}
	<span class="meta__text">
		{{- range .Params.tags }}
			<a class="meta__link btn" href="{{ "tags/" | relLangURL }}{{ . | urlize }}/" rel="tag">
				{{- . -}}
			</a>
		{{- end }}
	</span>
</div>
{{- end }}
